<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Vouches and Proof</title>
</head>
<body>

  <header>
    <h1>Vouches and Proof</h1>
  </header>

  <main>
    <section id="vouches">
      <h2>Vouches</h2>
      <div id="vouches-container" class="image-container"></div>
    </section>

    <section id="proof">
      <h2>Proof of Payment</h2>
      <div id="proof-container" class="image-container"></div>
    </section>
  </main>

  <script src="scripts.js"></script>
</body>
</html>
<!-- Add this script at the end of your index.html file -->
<script>
    document.addEventListener("DOMContentLoaded", function () {
        // Function to display images in the specified container
        function displayImages(folder, containerId) {
            const container = document.getElementById(containerId);

            fetch(`./${folder}`)
                .then(response => response.text())
                .then(html => {
                    const parser = new DOMParser();
                    const doc = parser.parseFromString(html, 'text/html');
                    const links = Array.from(doc.querySelectorAll('a'));
                    
                    links.forEach(link => {
                        const imgElement = document.createElement("img");
                        imgElement.src = `./${folder}/${link.textContent}`;
                        imgElement.classList.add("image-box");
                        container.appendChild(imgElement);
                    });
                })
                .catch(error => console.error('Error fetching images:', error));
        }

        // Display vouches
        displayImages("vouches", "vouches-container");

        // Display proof of payment
        displayImages("proof", "proof-container");
    });
</script>
